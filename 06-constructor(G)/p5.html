    <body>
        <h3>Math (Static methods)</h3>
        <script>
            document.write(`<h3> abs (-12) = ${ math.abs(-12) } </h3>`);
            document.write(`<h3> sqrt (25) = ${ math.sqrt(25) } </h3>`);
            document.write(`<h3> cbrt (27) = ${ math.cbrt(27) } </h3>`);
            document.write(`<h3> min (27,123,34,3) = ${ math.min(27,123,34,3) } </h3>`);
            document.write(`<h3> max (27,123,34,3) = ${ math.max(27,123,34,3) } </h3>`);

            document.write(`<h3> floor(2.9) = ${ math.floor(2.9) } </h3>`); /*lowest int*/
            document.write(`<h3> ceil(2.2) = ${ math.ceil(2.2) } </h3>`); /*highest int*/

            document.write(`<h3> round(2.2) = ${ math.round(2.2) } </h3>`); /* > 0.5 = lowest*/
            document.write(`<h3> round(2.6) = ${ math.round(2.5) } </h3>`); /* < 0.5 = highest*/

            document.write(`<h3> acos(adj/hyp) = ${math.acos(8/10)} </h3>`);
            document.write(`<h3> acos(adj/hyp) = ${math.acos(-1)} </h3>`);
            document.write(`<h3> acos(adj/hyp) = ${math.acos(0)} </h3>`);

            document.write(`<h3> acosh(x) = ${ math.acosh(2) } </h3>`);
            document.write(`<h3> trunc(x) = ${ math.trunc(12.33) } </h3>`);
            document.write(`<h3> trunc(x) = ${ math.trunc(0.33) } </h3>`);
            document.write(`<h3> fround(x) = ${ math.fround(5.389699899) } </h3>`);
