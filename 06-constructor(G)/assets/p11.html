<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h3>custom constructor</h3>

    <script>
        //class constructor function constructor

        function Car() {
            var x = 12;
            this.title = "jeep";
            this.model = 2020;
            this.fuel = "petrol";
            this.display = function(){
                    document.write(`<h3> display function </h3>`);
            }
        }

        /* ref/instance of an connstructor*/
           var a = new Car();
              
           console.log(a);
           document.write(`<h3> ${a.title}</h3>`); //instance.key
           document.write(`<h3> ${a["model"]}</h3>`); // instance['key']
           document.write(`<h3> ${a.fuel}</h3>`); 
           

    </script>
</body>
</html>
