<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>window objects</h3>
    <button onclick="alertHandler()">alert</button>
    <button onclick="promptHandler()">alert</button>
    <button onclick="confirmHandler()">alert</button>

    <script>
        /* alert, prompt, confirm, open, close =>BOM(browser object model)*/
        function alertHandler(){
            window.alert("alert message");
        }
        function promptHandler(){
            var a = window.prompt("enter your name");
            alert(`my name is ${a}`);
        }
        function confirmHandler(){
            var x= window.confirm("are you sure to delete your file?");
            //ok ->true,cancel ->false

            if(x){
                alert("file deleted successfully");
            }else{
                alert("oops...! sorrry file delete terminated");
            }
        }
    </script>
</body>
</html>
