<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var user = {
                //key: value => property
                name : "Raj",
                email: "subbubattala01@gmail.com",
                age : 33,
                isView : true,
                hobbies : ["driving","riding"]
            };

            console.log('user =', user);

            document.write(`<h3> name = ${ user } </h3>`); //can't destructure an object = [object object]
            document.write(`<h3> name = ${user.name} </h3>`); // object.key
            document.write(`<h3> name = ${user['email']} </h3>`); // object[key]

        </script>
    </body>
</html>
