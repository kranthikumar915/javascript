<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object property destructure using loop</h3>

        <script>

            const user = {
                name : "Raj",
                email : "Raj@gmail.com",
                mobile : "9877899876",
                age : 24
            };

            // for .....in
            for (let item in user){
                document.write(`<h3> ${item} : ${user[item]} </h3>`);
            }
        </script>
    </body>
</html>
