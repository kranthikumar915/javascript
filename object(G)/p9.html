<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object.entries</h3>

        <script>
            // it returns an array of object properties

            const user = {
                name : "raj",
                email: "raj@gmail.com",
                mobile: "9988776655",
                age : 23
            };

            console.log('Object =',user);

            console.log('entries =', Object.entries(user)); // array [key,value] -> entries

            for(let [key,value] of Object.entries(user)){
                console.log(`${key}: ${value}`);
                document.write(`<h3> ${key} : ${value} </h3>`)
            }
        </script>
    </body>
</html>
