<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object.defineProperties</h3>

        <script>
            var user = {};

            Object.defineProperties(user, {
                name : {
                    value: "subbu",
                    writable: true
                },
                email : {
                    value : "subbu@gmail.com",
                    writable : false
                },
                mobile : {
                    value : "63093976589",
                    writable: true
                }
            });

            console.log('before user =',user);

            user.name = "Raj kumar";
            user.email = "raj@gmail.com";
            user.mobile = "80085544332"

            console.log('after user =', user);

            document.write(`<h1> name = ${user.name} </h1>`);
            document.write(`<h1> email = ${user.email} </h1>`);
            document.write(`<h1> mobile = ${user.mobile} </h1>`);
        </script>
    </body>
</html>
