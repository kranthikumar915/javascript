<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object inheritance chain</h1>
    <script>
        let user={
            name:"Raju",
            email:"raju@gmal.com"
        };
        let user1=Object.create(user,{
            mobile:{
                value:"90883928392",
            },
            age:{
                value:22
            }
        });
        let user2=Object.create(user1,{
            courses:{
                value:"javascript"
            },
            duration:{
                value:"1-3 months"
            }
        });
        console.log('user2=',user2);
        document.write(`<h3>${user2.name}</h3>`);
        document.write(`<h3>${user2.email}</h3>`);
        document.write(`<h3>${user2.mobile}</h3>`);
        document.write(`<h3>${user2.age}</h3>`);
        document.write(`<h3>${user2.courses}</h3>`);
        document.write(`<h3>${user2.duration}</h3>`);
    </script>
</body>
</html>
