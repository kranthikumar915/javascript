<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object inheritance using _ _proto_ _</h1>
    <script>
        let user={
            name:"mohan",
            email:"mohan@gmail.com"
        };
        let user1={
            mobile:"8376278912",
            age:32,
            __proto__:user
        };
        let user2={
            course:"javascript",
            duration:"1-4 months",
            __proto__:user1
        };
        console.log('user2=',user2);

        document.write(`<h3>${user2.name}</h3>`);
        document.write(`<h3>${user2.email}</h3>`);
        document.write(`<h3>${user2.mobile}</h3>`);
        document.write(`<h3>${user2.age}</h3>`);
        document.write(`<h3>${user2.course}</h3>`);
        document.write(`<h3>${user2.duration}</h3>`);
    </script>
</body>
</html>
