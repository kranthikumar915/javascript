<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object methods</h3>

        <script>

            // Object.getPrototype (cloned object) -> return the properties of cloned object

            const user = {
                name : "Raj",
                email : "subbunbattala01@gmail.com",
                mobile : "9966778833",
                age : 25
            };

            const user1 = Object.create(user);

            console.log('user1 =' , user1);

            let result = Object.getPrototypeOf(user1); //
               console.log('getPrototypeof() =', result);
        </script>
    </body>
</html>
