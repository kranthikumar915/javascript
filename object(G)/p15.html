    <h3>object.assign</h3><!--used to merge two common properties-->
    <script>
        let user1 = {

        }

        let user2 = {
            name:"kumar",

        console.log("user 1 =", user1)
        console.log("user 2 =", user2)

         var result = Object.assign(user1,user2);//if any common property exista it holds the last value
        console.log("result =",result);

    </script>
