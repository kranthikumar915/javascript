<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameterised constructor</h3>

    <script>
        function Course(ti,du,fe){
            this.title=ti;
            this.duration=du;
            this.fee=fe;
        }
        //instance
        let x1 =new Course('kranthi', '4months', 23455);

        console.log('x1 = ',x1);
        document.write(`<h3> title =${x1.title}</h3>`);
        document.write(`<h3> duration =${x1.duration}</h3>`);
        document.write(`<h3> title =${x1.fee}</h3><hr>`);

        //instance 
        let x2 = new Course('krishna', 87856, 'kgfjv');
        document.write(`<h3> title =${x2.title}</h3>`);
        document.write(`<h3> duration =${x2.duration}</h3>`);
        document.write(`<h3> title =${x2.fee}</h3>`);


    </script>
</body>
</html>
