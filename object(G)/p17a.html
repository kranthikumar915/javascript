<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freeze</h3>
    <script>
        const user={
            name:"ramu",
            email:"ramu@gmail.com",
            age:22
        };
        Object.defineProperty(user,"mobile",{
            value:"99376277682",
            writable:true
        });
        console.log('before user=',user);

        Object.freeze(user);    //whole obj as readable

        user.name="naveen";     //dont assign to user since now object is freezed.
        user.mobile="873333367212";

        console.log('after freeze=',user);
    </script>
</body>
</html>
