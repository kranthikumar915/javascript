<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object.keys()</h3>

        <script>
            // it return array of keys

            const user = {
                name : "raj",
                email : "raj@gmail.com",
                mobile : "8987655678",
                age : 25
            };

            console.log('keys =', Object.keys(user));

            for(let item of Object.keys(user)){
                document.write(`<h3> ${item} </h3>`);
            }
        </script>
    </body>
</html>
