        class Course{
            constructor(title,dur){
                document.write(`<h3>construcotr called</h3>`);

            }
            //static method
            static print(val){
                //will not allow this pointer
                //static functions call posiible only by clas name
                document.write(`<h3>this is ststic method</h3>`);
                document.write(`<h3>document.write = ${this.title}</h3>`);
                document.write(`<h3>document.write =${val}</h3>`);
            }
            //non static
            courseInfo(){
                document.write(`<h3>${this.title} ${this.duration}</h3> `);
            }
        }

        Course.print('be-practical'); //parameterised static method call
        let x= new Course('javascript','4month');
        x.courseInfo();//method call w.r.to instance
    </script>
