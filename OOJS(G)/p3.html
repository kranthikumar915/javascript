<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>parameterised class</h3>

    <script>
        class Sum { 
            constructor(x,y){
                this.a = x;
                this.b  = y;
            }
            calculate(){
                return this.a + this.b;
            }

        }
        let s = new Sum(34,65);
        let s1 = new Sum(87,98);

        console.log('s= ',s);
        console.log('s1=',s1);

        document.write(`<h3> sum = ${s.calculate()}</h3>`);
        document.write(`<h3> sum = ${s1.calculate()}</h3>`);
    </script>

</body>
</html>
