<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inheritance inside the class</h1>
    <script>
        //non parameter super class
        class Course{
            constructor(ti,fe){
            this.title = 'kranthi kumar';
            this.fee = 96787;
          }
          getCourseDetails(){
            document.write(`<h1> course name = ${this.title}, and fee = ${this.fee}</h1>`);
          }
        }
        //base class
        class User extends Course {
            constructor(){
                super(); //super method call , to super class constructor
            }
        }

        let x = new User();
        x.getCourseDetails();
    </script>
</body>
</html>
