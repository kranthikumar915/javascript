<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>set constructor</h3>

    <script>
        let emp = new Set();
        emp.add("subbu");
        emp.add("kk roy");
        emp.add("swapnika roy");
        emp.add("umesh");
        emp.add("subbu");
        console.log('set = ',emp.entries());

        emp.forEach(function(item){
            document.write(`<h1> ${item}<h1>`)
        });
        //has() to check it has present or not
        console.log('has(kk roy)=', emp.has("kk roy")); // true
        console.log('has(bala)=', emp.has("bala"));//false

        emp.delete('subbu'); //delete set

        console.log('after delete =', emp.entries());
        console.log("has('subbu')=", emp.has("subbu"));


    </script>
</body>
</html>
