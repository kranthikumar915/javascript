<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <center>
        <h1>EMAIL VALIDATION</h1>
    </center>
    <hr>
    <form autocomplete="off">
        <label for="email">email id</label>
        <input type="email" name="email" id="email" onkeyup="validate()">
        <strong id="status"></strong>
    </form>

    <script>
        function validate(){
            let email = document.getElementById("email").value;
            let status = document.getElementById("status");

            let pattern = /^\S+@\S+\.\S+$/  // kranthi@gmail.com

            if(email.length == 0){
                status.innerText = 'enter valid email';
                status.style.color = "purple";
            } else{
               if(pattern.test(email) == false){
                 status.innerText = 'invalid email id';
                 status.style.color = "purple";
                } else{
                    status.innerText ='valid email-id';
                    status.style.color = "purple";
                }
            }
        }

    </script>
</body>
</html>
