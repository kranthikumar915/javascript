<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>
<body>
    <center>
        <h1>mobile number validation(indian mobile number)</h1>
    </center>
    <hr>

    <form autocomplete="off">
        <label for="mobile">mobile</label>
        <input type="number" name="mobile" id="mobile" maxlength="10" onkeyup="validate()">
        <strong id="status"></strong>
    </form>

    <script>
        function validate(){
            let mobile = document.getElementById("mobile").value;
            let status = document.getElementById("status");

            let regax = /^[6-9]\d{9}$/

            if(mobile.length == 0){
                status.innerText = 'mobile number must be filled';
                status.style.color = "purple";
            } else{
               if(regax.test(mobile) == false){
                 status.innerText = 'invalid mobile number';
                 status.style.color = "purple";
                } else{
                    status.innerText ='valid mobile number';
                    status.style.color = "purple";
                }
            }
        }
    </script>
</body>
</html>
