<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <h1>using switch case displaying grades</h1>
    <form>
       <div>
        <label for="marks">enter marks</label>
        <input type="number" name="marks" id="marks" placeholder="enter marks">
       </div>
       <br><br>
       <button onclick="displayGrade(event)">display grade</button>
    </form>
    <br>
   <div id="result"></div>

   <script>
        function displayGrade(event){

            event.preventDefault();

           var marks = document.getElementById("marks").value;
           var grade ;

           switch(true){

            case(marks <=100 && marks >=90):
                grade = 'A'
                break;

            case(marks <=89 && marks >=80):
                grade = 'B'
                break;

            case(marks <=79 && marks >=70):
                grade = 'C'
                break; 

            case(marks <=69 && marks >=60):
                grade = 'D'
                break; 
            case(marks<=59 && marks >=0): 
                grade = 'F'
                break;
            default:
                grade = 'invalid grade' 

           }
           document.getElementById("result").innerHTML = ` <h1>you will get a grade of  "${grade}" `;
        }
   </script>
</body>
</html>
