<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
</head>
<body>
    <center>
        <h1>scopes</h1>
    </center>
    <hr>

    <script>
        /*let and const always have local (block) scope*/
        let x=15;

        if(x >12){
          let a=567;
          var b= 12345;
          document.write(`<h3>local A =${a}</h3>`);
          document.write(`<h3>local b =${b}</h3>`);
          document.write(`<h3>local x =${x}</h3>`);
        }
          document.write("<hr>");
          document.write(`<h3>local A =${a}</h3>`);
          document.write(`<h3>local b =${b}</h3>`);
          document.write(`<h3>local x =${x}</h3>`);
    </script>
</body>
</html>
