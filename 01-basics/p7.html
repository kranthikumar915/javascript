<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basics</title>
    <style>
        table,td{
            border: 1px sollid dimgray;
        }
        td{padding: 20px;}
        table{
            background-color: gray;
        }
    </style>
</head>
<body>
    <center>
        <h1>switch case...!</h1>
    </center>
    <hr>

    <table>
        <tr>
            <td><label for="">enter number between in  between 1-7</label></td>
            <td><input type="number" id="number" name="number" placeholder="number"></td>
            <td><button type="button" id="btn">result</button></td>
        </tr>
    </table>

    <script>
        function switchCase(){
            let number= +document.getElementById("number").value;

            switch(number){
                case 1: alert("today is sunday");
                break;
                case 2: alert("today is monday");
                break;
                case 3: alert("today is tuesday");
                break;
                case 4: alert("today is wednesday");
                break;
                case 5: alert("today is thursday");
                break;
                case 6: alert("today is friday");
                break;
                case 7: alert("today is saturday");
                break;
                default: alert("no information of the day");
                break;
            }
        } document.getElementById("btn").onclick =switchCase;

    </script>
</body>
</html>
