<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENT</title>
</head>
<body>
    <center>
        <h3>MOUSE EVENT</h3>
    </center>
    <hr>

    <h3 id="txt" onmouseover="handler()" onmouseleave="removeHandler()">hover your mouse pointer on me</h3>

    <script>
        function handler(){
            document.getElementById("txt").style.backgroundColor= "teal";
            document.getElementById("txt").style.Color= "#fff";
            document.getElementById("txt").style.padding= "20px";
        }
        function removeHandler(){
            document.getElementById("txt").style.backgroundColor= "";
            document.getElementById("txt").style.Color= "";
            document.getElementById("txt").style.padding= "";
        }

    </script>
</body>
</html>
