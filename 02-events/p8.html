<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS EVENTS</title>
</head>
<body>
    <center>
        <h3>on change</h3>
    </center>
    <hr>

    <h3 id="output"></h3>

    <label for="">choose tech</label>
    <select name="tech" id="tech" onchange="selHandler()">
        <option value="null">choose technology</option>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">js</option>
        <option value="bootstrap">bootstrap</option>
    </select>
    <script>
        function selHandler(){
         let tech = document.getElementById("tech").value;
         if(tech=="null"){
            document.getElementById("output").innerHTML = "you have not slected any value";
         }else{
            document.getElementById("output").innerHTML = `you have slected${tech}`;
         }
        }
    </script>
</body>
</html>
