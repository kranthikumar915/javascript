<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> map() constructor</h3>

    <script>
        var x = new Map(); // ref / instance

        /* ref.set('property', 'value')
        ref.get('property') */

            x.set('id',123);
           x.set('title','javascript');
           x.set('duration','1month');
           console.log('set x = ',x);

           /* object.keys() */
           for(let item of x){
            console.log(item); //  array[key,value]
           }
           for(let item of x.keys()){
            console.log('key',item);
           }

           for(let [key,val] of x) {
            console.log(`key =${key} and value = ${val}`); //key : values )(separate)
           }
    </script>
</body>
</html>
