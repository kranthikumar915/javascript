<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let const and var</h1>
    <script>
        if(10<40){
            const x = 120; // var => global scope variable ,let and and const => local scope / block scope variable
            document.write(`<h2> inside the block =${x}</h1>`);
        }
        document.write(`<h2> outside the block =${x}</h1>`); //let or const => reference error // variable or value related error (type error)
    </script>
</body>
</html>
