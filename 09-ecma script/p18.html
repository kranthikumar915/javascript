        <script>
            "use strict"; //to enable strict mode

            var user ={}
            console.log("before=",user);

            Object.defineProperty(user,"name",{
                value:"naveen",
                writable:false //throw type error in strict mode
            });
            try{
                user.name = "suma"; //assigment

            }catch(err){
                console.log(err);
            }
            console.log("after=",user);

            /*
            during assigment of new value to the roperty , the js complier vlidate the varible peoperty

        </script>
