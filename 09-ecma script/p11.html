    <script>
        let c1 = [
            {
                  //key : value ,property => properties

        {
            id : 124,
            name:'krishna',
            email:'uyu65765865@gmail.com'

        }
        ];
        let c2  = [
            {
                id:6675765,
                name:'ugygk',
                email:'ugkhgt5@gmail.com'
            },
            {
                id:8568796,
                name:'jyyfvhb',
                email:'jgyufyug@gmail.com'
            }
        ];
        let c3 = [
            {
                id:8657655,
                name:'gjygjvf',

        console.log('c1 = ',c1)

    </script>
