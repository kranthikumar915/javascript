<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>array join -> literal array (spread)</h3>
    <script>
        let c1 = ['html','css','javascript','jquery'];
        let c2 = ['kranthi','kumar','chinthalapalli'];
        let c3 = ['express',...c1,'mongodb',...c2];

        console.log('c1 =',c1);
        console.log('c2 =',c2);
        console.log('c3 =',c3);
    </script>
</body>
</html>
