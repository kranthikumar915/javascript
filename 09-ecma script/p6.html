<body>
    <h3>default parameters in function (to avoid NaN(not a number))</h3>

    <script>
        function sum(a,b=8){
            document.write(`<h3> sum = ${a + b}</h3>`);
        }

        sum(12,79);// 91
        sum(76);//not a number (NaN)
    </script>
