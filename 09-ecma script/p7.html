<body>
    <h3>for.,..of loop</h3>

    <script>
        var colors = ['red','green','blue'];//array

        //for (let ref of array)

        for(let item of colors){

        }

         var title = "kranthikumar";

            document.write(`<h3>${item}</h3>`);
         }
    </script>
</body>
